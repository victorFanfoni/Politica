<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Explore Tupã</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#d19a3d">

<!-- Fonte -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#f4e3b2;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Montserrat',sans-serif;
}

body{
    background:var(--bg);
    color:#333;
}

/* HEADER */
header{
    background:linear-gradient(90deg,#e2b25b,#d19a3d);
}

.header-content{
    max-width:1200px;
    margin:auto;
    padding:18px 24px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

header h1{
    font-size:22px;
    font-weight:700;
}

nav{
    display:flex;
    gap:22px;
}

nav a{
    text-decoration:none;
    color:#000;
    font-weight:600;
}

/* HERO */
.hero{
    max-width:520px;
    margin:40px auto;
}

.hero img{
    width:100%;
    display:block;
    border-radius:18px;
}

/* CONTAINER */
.container{
    max-width:1100px;
    margin:auto;
    padding:20px 20px 70px;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}

/* BOTÕES (IMAGENS) */
.card{
    display:block;
    height: 150px;
    width: 150px;
    border-radius:16px;
    overflow:hidden;
    transition:transform .25s ease, box-shadow .25s ease;
}

.card img{
    width:100%;
    height:auto;
    display:block;
}

/* HOVER */
.card:hover{
    transform:scale(1.04);
    box-shadow:0 10px 25px rgba(0,0,0,.25);
}

/* DESTAQUE */
.highlight{
    display:block;
    margin:55px auto 0;
    max-width:550px;
    border-radius:18px;
    overflow:hidden;
    transition:transform .25s ease, box-shadow .25s ease;
}

.highlight img{
    width:100%;
    display:block;
}

.highlight:hover{
    transform:scale(1.04);
    box-shadow:0 12px 30px rgba(0,0,0,.28);
}

/* FOOTER */
footer{
    background:#d19a3d;
    padding:20px;
    text-align:center;
    font-size:14px;
}

/* RESPONSIVO */
@media(max-width:768px){
    .header-content{
        flex-direction:column;
        gap:10px;
    }

    nav{
        flex-wrap:wrap;
        justify-content:center;
    }
}
</style>
</head>

<body>

<header>
    <div class="header-content">
        <h1>Explore Tupã</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="raizes.html">História</a>
            <a href="trilhas.html">Turismo</a>
            <a href="legado.html">Cultura</a>
            <a href="contato.html">Contato</a>
        </nav>
    </div>
</header>

<!-- IMAGEM TOPO -->
<div class="hero">
    <img src="imgs/igreja_matriz_de_sao_pedro_em_tupa.jpg" alt="Catedral de Tupã">
</div>

<section class="container">

    <div class="grid">

        <a href="raizes.html" class="card">
            <img src="imgs/bg_btn_historia_tupa.png" alt="Raízes de Tupã">
        </a>

        <a href="legado.html" class="card">
            <img src="imgs/legado.png" alt="Legado Cultural">
        </a>

        <a href="trilhas.html" class="card">
            <img src="imgs/bg_btn_trilha.png" alt="Trilhas e Natureza">
        </a>

        <a href="orgaos.html" class="card">
            <img src="imgs/organs_publicos.png" alt="Órgãos Públicos">
        </a>

        <a href="fotos.html" class="card">
            <img src="imgs/bg_btn_fotos_antigas.png" alt="Fotos Históricas">
        </a>

        <a href="curiosidades.html" class="card">
            <img src="imgs/bg_btn_curiosidades.png" alt="Curiosidades">
        </a>

        <a href="rota.html" class="card">
            <img src="imgs/bg_btn_rota_cultural.png" alt="Rota Cultural">
        </a>

        <a href="hospedagem.html" class="card">
            <img src="imgs/bg_btn_hospegem.png" alt="Hospedagem">
        </a>

        <a href="alimentacao.html" class="card">
            <img src="imgs/bg_btn_alimentacao.png" alt="Alimentação">
        </a>

    </div>

    <!-- QUIZ / LENDAS -->
    <a href="lendas.html" class="highlight">
        <img src="imgs/bg_btn_lenda_quiz.png" alt="Lendas de Tupã e Quiz">
    </a>

</section>

<footer>
    © 2026 • Explore Tupã • Turismo e Cultura
</footer>

<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
