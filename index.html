<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Tupã</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: linear-gradient(180deg, #e6c57a 0%, #f2deb0 100%);
      --toolbar: #e6c57a;
      --text: #3d2b1f;
      --border: #9b8554;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      background: var(--bg);
      color: var(--text);
    }

    /* ===== LIMITADOR (DESKTOP) ===== */
    .app {
      max-width: 430px;
      margin: 0 auto;
    }

    /* ===== TOOLBAR ===== */
    .toolbar {
      margin: 10px 14px 0;
      background: var(--toolbar);
      border-radius: 14px;
      height: 56px;
      display: flex;
      align-items: center;
      padding: 0 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, .15);
    }

    .toolbar .logo {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: #fff3d6;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toolbar .logo img {
      width: 28px;
    }

    .toolbar h1 {
      flex: 1;
      text-align: center;
      font-size: 18px;
      font-weight: 700;
    }

    /* ===== HERO ===== */
    .hero {
      margin: 14px;
      border: 8px solid var(--border);
      border-radius: 26px;
      overflow: hidden;
      height: 240px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, .2);
      position: relative;
    }

    .hero img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .hero img.active {
      opacity: 1;
    }

    /* ===== GRID ===== */
    .grid {
      padding: 8px 14px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .card {
      display: block;
      border-radius: 14px;
      overflow: hidden;
      text-decoration: none;
    }

    .card img {
      width: 100%;
      display: block;
      border-radius: 14px;
    }

    .card:active {
      transform: scale(0.95);
    }

    /* ===== BOTÃO FINAL ===== */
    .highlight {
      margin: 12px 14px;
      border-radius: 16px;
      overflow: hidden;
      display: block;
    }

    .highlight img {
      width: 100%;
      display: block;
      border-radius: 16px;
    }

    .highlight:active {
      transform: scale(0.96);
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      font-size: 10px;
      opacity: .7;
      padding: 6px 0 12px;
    }
  </style>
</head>

<body>

  <div class="app">

    <!-- TOOLBAR -->
    <div class="toolbar">
      <div class="logo">
        <img src="imgs/logo_app.png" alt="Logo">
      </div>
      <h1>Explore Tupã</h1>
    </div>

    <!-- HERO -->
    <div class="hero">
      <img src="imgs/igreja_matriz_de_sao_pedro_em_tupa.jpg" class="active">
      <img src="imgs/vity.jpg">
      <img src="imgs/city.jpg">
    </div>

    <!-- GRID -->
    <div class="grid">

      <a href="raizes.html" class="card"><img src="imgs/bg_btn_historia_tupa.png"></a>
      <a href="legado.html" class="card"><img src="imgs/legado.png"></a>
      <a href="trilhas.html" class="card"><img src="imgs/bg_btn_trilha.png"></a>

      <a href="orgaos.html" class="card"><img src="imgs/organs_publicos.png"></a>
      <a href="fotos.html" class="card"><img src="imgs/bg_btn_fotos_antigas.png"></a>
      <a href="curiosidades.html" class="card"><img src="imgs/bg_btn_curiosidades.png"></a>

      <a href="rota.html" class="card"><img src="imgs/bg_btn_rota_cultural.png"></a>
      <a href="hospedagem.html" class="card"><img src="imgs/bg_btn_hospegem.png"></a>
      <a href="alimentacao.html" class="card"><img src="imgs/bg_btn_alimentacao.png"></a>

    </div>

    <a href="lendas.html" class="highlight">
      <img src="imgs/bg_btn_lenda_quiz.png">
    </a>

    <footer>
      © 2026 • Explore Tupã
    </footer>

  </div>

  <!-- SLIDER HERO -->
  <script>
    const imgs = document.querySelectorAll('.hero img');
    let i = 0;

    setInterval(() => {
      imgs[i].classList.remove('active');
      i = (i + 1) % imgs.length;
      imgs[i].classList.add('active');
    }, 4000);
  </script>

</body>
</html>
