:root{
    --bg:#FDF0D7;
    --verde:#2D5F4C;
    --dourado:#C89B3C;
    --card:#FFF6E5;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Montserrat',sans-serif;
}

body{
    background:var(--bg);
    padding-bottom:70px;
}

/* HEADER */
header{
    height:60px;
    background:var(--verde);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    font-weight:600;
    font-size:18px;
    box-shadow:0 4px 10px rgba(0,0,0,.25);
}

/* TABS */
.tabs{
    display:flex;
    justify-content:center;
    gap:30px;
    padding:14px;
}

.tabs button{
    background:none;
    border:none;
    font-size:15px;
    font-weight:600;
    color:var(--dourado);
    padding-bottom:6px;
    cursor:pointer;
    border-bottom:3px solid transparent;
}

.tabs button.active{
    border-color:var(--dourado);
}

/* HERO */
.hero{
    margin:10px 16px;
}

.hero img{
    width:100%;
    height:160px;
    object-fit:contain;
    background:#fff;
    border-radius:18px;
    box-shadow:0 6px 16px rgba(0,0,0,.2);
}

/* GALERIA */
.gallery{
    padding:16px;
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
    gap:14px;
}

.photo{
    background:var(--card);
    border-radius:16px;
    overflow:hidden;
    box-shadow:0 4px 12px rgba(0,0,0,.15);
    transition:.3s;
}

.photo:hover{
    transform:scale(1.04);
}

.photo img{
    width:100%;
    height:140px;
    object-fit:cover;
}

/* FOOTER */
footer{
    position:fixed;
    bottom:0;
    left:0;
    right:0;
    height:56px;
    background:var(--verde);
    display:flex;
    align-items:center;
    justify-content:center;
}

footer a{
    text-decoration:none;
    color:#fff;
    font-size:17px;
}
</style>

<script>
function trocarGaleria(tipo, btn){
    document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');

    document.querySelectorAll('.photo').forEach(p=>p.style.display='none');
    document.querySelectorAll('.'+tipo).forEach(p=>p.style.display='block');
}
</script>
